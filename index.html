        <script>
            const contentElement = document.getElementById("content");
            const quoteNumberElement = document.getElementById("quoteNumber");
            const newQuoteButton = document.getElementById("newQuoteButton");
            const previousButton = document.getElementById("previousButton");
            const nextButton = document.getElementById("nextButton");
            const infoButton = document.getElementById("infoButton");
            const popupContainer = document.getElementById("popupContainer");
            const popupClose = document.getElementById("popupClose");
            let currentQuoteIndex = 0;
            let totalQuotes = 0;

            function formatQuoteNumber(number, total) {
                const paddedNumber = String(number).padStart(3, "0");
                const paddedTotal = String(total).padStart(3, "0");
                return `${paddedNumber}/${paddedTotal}`;
            }

            function updateQuoteDisplay(quoteIndex) {
                if (quoteIndex >= 0 && quoteIndex < totalQuotes) {
                    let randomQuote = quotes[quoteIndex].trim();
                    randomQuote = randomQuote.replace(/-/g, "");
                    randomQuote = `"${randomQuote}"`;

                    currentQuoteIndex = quoteIndex + 1;
                    quoteNumberElement.textContent = formatQuoteNumber(currentQuoteIndex, totalQuotes);
                    contentElement.textContent = randomQuote;
                }
            }

            function getRandomQuote() {
                fetch("quotes.txt")
                    .then((response) => response.text())
                    .then((data) => {
                        quotes = data.split("\n");
                        totalQuotes = quotes.length;
                        const randomIndex = Math.floor(Math.random() * totalQuotes);
                        updateQuoteDisplay(randomIndex);
                    })
                    .catch((error) => {
                        console.error("Error fetching quotes:", error);
                    });
            }

            popupClose.addEventListener("click", closePopup);

            popupContainer.addEventListener("click", function (event) {
                if (event.target === popupContainer) {
                    closePopup();
                }
            });

            function openPopup() {
                popupContainer.style.display = "block";
            }

            function closePopup() {
                popupContainer.style.display = "none";
            }

            newQuoteButton.addEventListener("click", getRandomQuote);

            previousButton.addEventListener("click", () => {
                if (currentQuoteIndex > 1) {
                    updateQuoteDisplay(currentQuoteIndex - 2);
                }
            });

            nextButton.addEventListener("click", () => {
                if (currentQuoteIndex < totalQuotes) {
                    updateQuoteDisplay(currentQuoteIndex);
                }
            });

            infoButton.addEventListener("click", openPopup);

            popupContainer.addEventListener("click", function (event) {
                if (event.target === popupContainer) {
                    closePopup();
                }
            });

            document.addEventListener("keydown", (event) => {
                if (event.key === " " || event.key === "Spacebar") {
                    getRandomQuote();
                    event.preventDefault();
                }
            });

            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowLeft" || event.key === "Left") {
                    if (currentQuoteIndex > 1) {
                        updateQuoteDisplay(currentQuoteIndex - 2);
                    }
                }
            });

            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowRight" || event.key === "Right") {
                    if (currentQuoteIndex < totalQuotes) {
                        updateQuoteDisplay(currentQuoteIndex);
                    }
                }
            });
